<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://tiles.stadiamaps.com/styles/stamen_toner_lite.json', // style URL
            center: [-0.13067, 51.5068], // starting position [lng, lat]
            zoom: 12
             // starting zoom
        });
        var popup = new maplibregl.Popup({closeOnClick: false})

        map.on('load', () =>{
            fetch('/data-files/uk_local_district_boundaries.json')
            .then(response => response.json())
            .then(response => {
                console.log(response);
                map.addSource("boroughs",{
                    type : "geojson",
                    data :  response              })
            })
        })
    </script>
</body>
