<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

        const map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://tiles.stadiamaps.com/styles/stamen_toner_lite.json', // style URL
            center: [-0.13067, 51.5068], // starting position [lng, lat]
            zoom: 12
             // starting zoom
        });

        let marker = new maplibregl.Marker({
            color: "#89a223",
        })
        .setLngLat([ -0.11918734126308667, 51.51130170228106])
            .addTo(map);

                type : "geojson",
                data : {

                        "properties": {},
                        "geometry": {
                            "coordinates": [ -0.11670759763777028, 51.508539456556434],
                            "type": "Point"
                        }
                    }]
                }
            })
            map.addLayer({
                id : "circle-layer",
                type : "circle",
                source : "our-source"
            })
